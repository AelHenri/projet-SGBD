<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Recettes</title>

  <!-- Bootstrap Core CSS -->
  <link href="../../static/css/bootstrap.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../../static/css/shop-homepage.css" rel="stylesheet">

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Accueil</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">About</a>
          </li>
        </ul>
        <div class="col-sm-3 col-md-3 pull-right">
          <form class="navbar-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="q">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>        
      </div>

      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <div class="container">
    {% if current_user.is_authenticated %}
        <h1>Editer le profil</h1>
        {% else%}
        <h1>Incription</h1>
        {% endif %}
    <hr>
    <div class="row">

      <!-- edit form column -->
      <div class="col-md-12 personal-info">
        {% if error != None %}
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          <strong>{{error}}</strong>
        </div>
        {% endif %}

        
        <h3>Informations personnelles</h3>
        

        <form class="form-horizontal" role="form" method="post">
          <div class="form-group">
            <label class="col-lg-3 control-label">Prénom:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="firstname" placeholder="Jean" value="{{current_user.firstname}}" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Nom:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="lastname" placeholder="Pierre" value="{{current_user.lastname}}" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Login:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name="login" placeholder="jpierre" value="{{current_user.login}}" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Mod de passe:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="pwd" placeholder="*********" value="{{current_user.pwd}}" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirmer mot de passe:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" name="cpwd" placeholder="*********" value="{{current_user.pwd}}" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Envoyer">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
  
  <!-- jQuery -->
  <script src="../../static/js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../../static/js/bootstrap.js"></script>

</body>
